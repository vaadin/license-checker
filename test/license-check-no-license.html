<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-license-checker.html">
</head>

<body>

    <script>
        suite('scenario: no license', function() {

            var checker;

            setup(function() {
                window.localStorage.clear();
                checker = new LicenseChecker();
                checker.productName = 'some-product';
                checker.productCaption = 'Some Product';
                document.body.appendChild(checker);
            });

            teardown(function() {
                if (checker && checker.parentNode !== undefined) {
                    checker.parentNode.removeChild(checker);
                }
            });

            test(
                'checker shows unlicensed dialog on load when license is missing',
                function(done) {
                    flush(function() {
                        expect(document.querySelector(
                            'vaadin-license-dialog'
                        )).to.exist;
                        expect(document.querySelector(
                            'vaadin-license-dialog #licenseDialogHeader span'
                        ).textContent).to.equal(
                            'Unlicensed copy of Some Product'
                        );
                        done();
                    });
                });

            test('dialog minimizes to a box when clicking x', function(
                done) {
                flush(function() {
                    document.querySelector(
                        '#licenseDialogClose').click();
                    flush(function() {
                        var licenseBox = document.querySelector(
                            'vaadin-license-box'
                        );

                        expect(document.querySelector(
                                'vaadin-license-dialog'
                            ).style.display).to
                            .equal('none');
                        expect(document.querySelector(
                            'vaadin-license-box #licenseBoxContent'
                        ).textContent).to.equal(
                            'Unlicensed copy of Some Product'
                        );

                        var licenseBoxCheck = function() {
                            expect(licenseBox.style.display).to.not.equal('none');
                            done();
                        };

                        if (licenseBox.__isAnimating) {
                            licenseBox.addEventListener('iron-overlay-opened', licenseBoxCheck);
                        } else {
                            licenseBoxCheck();
                        }
                    });
                });
            });

            test('box shows dialog when clicked', function(done) {
                flush(function() {
                    document.querySelector(
                        '#licenseDialogClose').click();
                    document.querySelector(
                        '#licenseBoxContent').click();
                    flush(function() {
                        var licenseDialog = document.querySelector(
                              'vaadin-license-dialog'
                        );

                        expect(document.querySelector(
                                'vaadin-license-box'
                            ).style.display).to
                            .equal('none');
                        expect(document.querySelector(
                            'vaadin-license-dialog #licenseDialogHeader span'
                        ).textContent).to.equal(
                            'Unlicensed copy of Some Product'
                        );

                        var licenseDialogCheck = function() {
                            expect(licenseDialog.style.display).to.not.equal('none');
                            done();
                        };

                        if (licenseDialog.__isAnimating) {
                            licenseDialog.addEventListener('iron-overlay-opened', licenseDialogCheck);
                        } else {
                            licenseDialogCheck();
                        }
                    });
                });
            });


        });
    </script>

</body>

</html>
