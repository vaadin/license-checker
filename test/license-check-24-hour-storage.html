<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-license-checker.html">
</head>

<body>

    <script>
        suite('scenario: previously set license', function() {

            var checker;
            var setYesterday = false;

            setup(function() {
                window.localStorage.clear();
                checker = new LicenseChecker();
                checker.productName = 'some-product';
                checker.productCaption = 'Some Product';
                checker.licenseCheckTime = new Date().getTime();

                if (setYesterday) {
                    // We can't wait for 24 hours
                    checker._set_yesterday(new Date().getTime());
                }

                document.body.appendChild(checker);
            });

            teardown(function() {
                if (checker && checker.parentNode !== undefined) {
                    checker.parentNode.removeChild(checker);
                }
            });

            test(
                'Box is shown when license was last checked under 24 hours ago',
                function(done) {
                    flush(function() {

                        var licenseBox = document.querySelector(
                            'vaadin-license-box'
                        );

                        var licenseBoxCheck = function() {
                            expect(licenseBox.style.display).to.not.equal('none');
                            done();
                        };

                        // Check if licenseBox still animating
                        if (licenseBox.style.display === 'none') {
                            licenseBox.addEventListener('iron-overlay-opened', licenseBoxCheck);
                        } else {
                            licenseBoxCheck();
                        }
                        setYesterday = true;
                    });
                });

            test(
                'Dialog is shown when license was last checked over 24 hours ago',
                function(done) {
                    flush(function() {

                        var licenseDialog = document.querySelector(
                              'vaadin-license-dialog'
                        );

                        var licenseDialogCheck = function() {
                            expect(licenseDialog.style.display).to.not.equal('none');
                            done();
                        };
                        // Check if licenseDialog still animating
                        if (licenseDialog.style.display === 'none') {
                            licenseDialog.addEventListener('iron-overlay-opened', licenseDialogCheck);
                        } else {
                            licenseDialogCheck();
                        }
                    });
                });
        });
    </script>

</body>

</html>
