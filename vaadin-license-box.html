<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-license-box">
  <template>
    <style>
    :host {
      font: 300 16px/1.55 "Open Sans", sans-serif;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      cursor: pointer;
      backface-visibility: hidden;
      background: white;
    }

    #content {
      padding: 21px;
      margin: 0;
      display: inline-block;
      text-align: left;
      font-weight: inherit;
      white-space: nowrap;
      letter-spacing: 0;
      line-height: 1;
      font-size: 16px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.15);
    }

    #content.needsvalidation {
      background-color: rgb(229,137,146);
      color: rgb(132,46,58);
    }

    #content.ok {
      background-color: rgb(151,216,140);
      color: rgb(69,128,57);
    }
    #link, #close {
      padding-left: 20px;
    }
    </style>
    <div id="content" class$="[[type]]">[[content]]
      <template is="dom-if" if="{{_isType(type,'needsvalidation')}}">
        <svg id="link" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
          <g id="external-link"><path d="M14 16v-11l-1 1v9h-12v-12h9l1-1h-11v14z"/><path d="M16 0h-5l1.8 1.8-6.8 6.8 1.4 1.4 6.8-6.8 1.8 1.8z"/></g>
        </svg>
      </template>
      <template is="dom-if" if="{{_isType(type,'ok')}}">
        <svg id="close" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="12" viewBox="0 0 16 16">
          <g id="close-big"><path d="M16 0l-1 0.010-7 6.99-7-6.99-1-0.010v1l7 7-7 7v1h1l7-7 7 7h1v-1l-7-7 7-7v-1z"/></g>
        </svg>
      </template>
    </div>
  </template>

  <script>
  class LicenseBoxElement extends Polymer.Element {
    static get is() {
      return 'vaadin-license-box';
    }
    static get properties() {
      return {
        content: {
          type: String
        },
        type: {
          type: String
        },
        closable: {
          type: Boolean
        }
      };
    };

    _isType(type,foo) {
      return type == foo;
    }
  }

  customElements.define(LicenseBoxElement.is, LicenseBoxElement);
  </script>
</dom-module>
