<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-input/iron-input.html">
<link rel="import" href="../../vaadin-development-mode-detector/vaadin-development-mode-detector.html">

<dom-module id="license-test-component">
    <template>
        <input is="iron-input" type="text" bind-value="{{inputValue}}">
    </template>
</dom-module>

<script>
class LicenseTestElement extends Polymer.Element {
  static get is() {
    return 'license-test-component';
  }
  static get version() {
    return '1.2.3';
  }
  static get properties() {
    return {
      inputValue: {
        type: String
      }
    };
  }
}

customElements.define(LicenseTestElement.is, LicenseTestElement);

Vaadin.runIfDevelopmentMode('vaadin-license-checker', LicenseTestElement);
</script>
