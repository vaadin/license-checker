<dom-module id="license-test-component">
    <template>
        <input is="iron-input" type="text" bind-value="{{inputValue}}">
    </template>
</dom-module>

<script>
    class LicenseTestElement extends Polymer.Element {
      static get is() {
        return 'license-test-component';
      }
      static get version() {
        return '1.2.3';
      }
      static get properties() {
        return {
          inputValue: {
            type: String
          }
        };
      }
    }

    customElements.define(LicenseTestElement.is, LicenseTestElement);

    if (window.Vaadin.runIfDevelopmentMode) {
      window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', LicenseTestElement);
    }
</script>
