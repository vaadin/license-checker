<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../vaadin-license-checker.html">

<dom-module id="license-test-component">
    <template>
        <input type="text" value="{{inputValue::input}}">
    </template>
</dom-module>

<script>
class LicenseTestElement extends Polymer.Element {
  static get is() {
    return 'license-test-component';
  }
  static get version() {
    return '1.2.3';
  }
  static get properties() {
    return {
      inputValue: {
        type: String
      }
    };
  }

  static _finalizeClass() {
    super._finalizeClass();

    const devModeCallback = window.Vaadin.developmentModeCallback;
    const licenseChecker = devModeCallback && devModeCallback['vaadin-license-checker'];
    if (typeof licenseChecker === 'function') {
      licenseChecker(LicenseTestElement);
    }
  }
}

customElements.define(LicenseTestElement.is, LicenseTestElement);
</script>
