<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-license-checker.html">
</head>
<body>

<script>
    suite('scenario: getting a license', function () {

        var checker;

        setup(function () {
            window.localStorage.clear();

            checker = new LicenseChecker();
            checker.productName = 'some-product';
            //needs to be relative since wct can use a diferent path
            checker.licenseUrlBase = "../test-license/";
            checker.productVersion = 2;
        });

        teardown(function () {
            if (checker && checker.parentNode !== undefined) {
                checker.parentNode.removeChild(checker);
            }
        });

        test('checker shows success notification on valid license', function (done) {
            checker.addEventListener('license-check-done', function () {
                flush(function () {
                    expect(document.querySelector('vaadin-license-box')).to.not.exist;
                    expect(document.querySelector('vaadin-license-dialog').style.display).to.equal('none');
                    expect(document.querySelector('vaadin-license-notification').style.display).to.not.equal('none');
                    done();
                });
            });

            document.body.appendChild(checker);

            flush(function () {
                document.querySelector('vaadin-license-dialog #licenseDialogInput').value = '12345678-1234-abcd-1234-12345678abcd';
                document.querySelector('vaadin-license-dialog button').click();
            });
        });

        test("checker doesn't show anything when valid license in local storage", function (done) {
            window.localStorage.setItem("vaadin.some-product.developer.license.key", "12345678-1234-abcd-1234-12345678abcd");

            checker.addEventListener('license-check-done', function () {
                expect(document.querySelector('v-license-notification')).to.not.exist;
                expect(document.querySelector('vaadin-license-box')).to.not.exist;
                expect(document.querySelector('vaadin-license-dialog')).to.not.exist;
                done();
            });

            //this is needed since iron-localstorage is optimized in a way
            //that it will load value at the end of microtask
            flush(function () {
                document.body.appendChild(checker);
            });
        });
    });
</script>

</body>
</html>
