<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-license-box.html">
</head>
<body>

<vaadin-license-box id="errorbox" type="unlicensed" product-name="some-product"></vaadin-license-box>

<vaadin-license-box id="errorbox-forclick" type="unlicensed"></vaadin-license-box>

<vaadin-license-box id="evalbox" product-name="some-product" type="trial"></vaadin-license-box>

<script>
    suite('<vaadin-license-box>', function () {

        test('appends type as a CSS class', function () {
            var errorBoxContent = document.querySelector('#errorbox #licenseBoxContent');
            var evalBoxContent = document.querySelector('#evalbox #licenseBoxContent');

            expect(errorBoxContent.className).to.contain('unlicensed');
            expect(evalBoxContent.className).to.contain('trial');
        });

        test('fires event on click', function (done) {
            var errorBoxForClick = document.querySelector('#errorbox-forclick');

            errorBoxForClick.addEventListener('vaadin-license-box-close', new function() {
                done();
            });

            errorBoxForClick.click();
        });
    });
</script>

</body>
</html>
