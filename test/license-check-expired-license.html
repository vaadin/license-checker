<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-license-checker.html">
</head>

<body>

    <script>
        suite('scenario: expired license', function() {

            var checker;

            setup(function() {
                window.localStorage.clear();
                checker = new LicenseChecker();
                checker.productName = 'some-product';
                checker.productCaption = 'Some Product';
                checker.productVersion = 2;
                //needs to be relative since wct can use a diferent path
                checker.licenseUrlBase = "../test-license/";

                //use local storage instead of property since some browsers
                //load in a different order
                window.localStorage.setItem(
                    'vaadin.some-product.developer.license.key',
                    '12345678-1234-abcd-1234-12345678expired'
                );
            });

            teardown(function() {
                if (checker && checker.parentNode !== undefined) {
                    checker.parentNode.removeChild(checker);
                }
            });

            test(
                'checker shows expired box on load when license is expired',
                function(done) {
                    checker.addEventListener('license-check-done',
                        function() {
                            flush(function() {
                                var licenseBox = document.querySelector(
                                        'vaadin-license-box'
                                );

                                expect(document.querySelector(
                                    'vaadin-license-dialog'
                                )).to.not.exist;
                                expect(document.querySelector(
                                    'vaadin-license-box #licenseBoxContent'
                                ).className).to.contain(
                                    'expired');

                                var licenseBoxCheck = function() {
                                    expect(licenseBox.style.display).to.not.equal('none');
                                    done();
                                };

                                // Check if still animating
                                if (licenseBox.style.display === 'none') {
                                    licenseBox.addEventListener('iron-overlay-opened', licenseBoxCheck);
                                } else {
                                    licenseBoxCheck();
                                }
                            });
                        });

                    document.body.appendChild(checker);
                });

            test(
                'user can enter valid license to expired license dialog',
                function(done) {
                    var secondCheck = function() {
                        flush(function() {
                            var licenseNotification = document.querySelector(
                                'vaadin-license-notification'
                            );

                            expect(document.querySelector(
                                'vaadin-license-box'
                            ).style.display).to.equal(
                                'none');
                            expect(document.querySelector(
                                'vaadin-license-dialog'
                            )).to.not.exist;

                            var licenseNotificationCheck = function() {
                                expect(licenseNotification.style.display).to
                                    .not.equal('none');
                                done();
                            }

                            // Check if licenseNotification still animating
                            if (licenseNotification.style.display === 'none') {
                                licenseNotification.addEventListener('iron-overlay-opened', licenseNotificationCheck);
                            } else {
                                licenseNotificationCheck();
                            }
                        });
                    };

                    var firstCheck = function() {
                        flush(function() {
                            checker.removeEventListener(
                                'license-check-done',
                                firstCheck);
                            checker.addEventListener(
                                'license-check-done',
                                secondCheck);
                            document.querySelector(
                                '#licenseBoxContent'
                            ).click();
                            document.querySelector(
                                    'vaadin-license-dialog #licenseDialogInput'
                                ).value =
                                '12345678-1234-abcd-1234-12345678abcd';
                            document.querySelector(
                                    'vaadin-license-dialog button'
                                )
                                .click();
                        });
                    };

                    checker.addEventListener('license-check-done',
                        firstCheck);

                    document.body.appendChild(checker);
                });
        });
    </script>

</body>

</html>
